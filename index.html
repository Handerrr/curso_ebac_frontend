<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="mb-4">Cadastre-se abaixo</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Seu E-mail:</label>
                        <input class="form-control" type="email" id="email" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="telefone">Seu Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" required />
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
